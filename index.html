<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Grup WhatsApp</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }
        .whatsapp-logo {
            display: flex;
            align-items: center;
        }
        .whatsapp-logo img {
            height: 24px; /* Adjust as needed */
            margin-right: 8px;
        }
        .whatsapp-logo span {
            font-weight: bold;
            color: #25D366; /* WhatsApp Green */
            font-size: 18px;
        }
        .icon {
            font-size: 24px;
            color: #555;
            cursor: pointer;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .chat-bubble-icon {
            background-color: #e0f2f7; /* Light blue */
            border-radius: 50%;
            padding: 30px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .chat-bubble-icon img {
            width: 60px; /* Example size for a chat icon */
            height: 60px;
            /* Placeholder for an actual chat bubble image/SVG */
            /* Or use a font icon like from Font Awesome */
        }
        .chat-bubble-icon .dots {
            width: 60px;
            height: 60px;
            background-color: #a0d9f0; /* Slightly darker blue for dots */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            line-height: 1;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        .btn-join-chat {
            background-color: #25D366; /* WhatsApp Green */
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-join-chat:hover {
            background-color: #1DA851;
        }
        .download-whatsapp-prompt {
            margin-top: 40px;
            font-size: 16px;
            color: #666;
        }
        .download-whatsapp-prompt a {
            color: #007bff; /* Blue link */
            text-decoration: none;
            font-weight: bold;
        }
        .download-whatsapp-prompt a:hover {
            text-decoration: underline;
        }
        .main-download-button-container {
            background-color: white;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            border-top: 1px solid #ddd;
        }
        .btn-main-download {
            background-color: #25D366; /* WhatsApp Green */
            color: white;
            padding: 18px 60px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        .btn-main-download:hover {
            background-color: #1DA851;
        }
        .btn-main-download .download-icon {
            margin-left: 10px;
            font-size: 24px;
        }
        footer {
            background-color: #333;
            padding: 20px 0;
            text-align: center;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icon {
            background-color: #555;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .social-icon:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <header>
        <div class="whatsapp-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
            <span>WhatsApp</span>
        </div>
        <div>
            <span class="icon">&#9776;</span> <span class="icon" style="margin-left: 15px;">&#x2B07;</span> </div>
    </header>

    <main>
        <div class="chat-bubble-icon">
            <div class="dots">...</div> </div>
        <h1>Test</h1>
        <p>Undangan Grup WhatsApp</p>
        <a href="https://chat.whatsapp.com/Ht4qvuKU41jGl1Yyaz5j2Z" class="btn-join-chat">Bergabung ke Chat</a>

        <div class="download-whatsapp-prompt">
            Belum menggunakan WhatsApp? <a href="#">Unduh</a>
        </div>
    </main>

    <div class="main-download-button-container">
        <a href="#" class="btn-main-download">
            Unduh <span class="download-icon">&#x2B07;</span>
        </a>
    </div>

    <footer>
        <div class="social-icons">
            <a href="#" class="social-icon">X</a> <a href="#" class="social-icon">&#x25BA;</a> <a href="#" class="social-icon">&#x1F4F8;</a> <a href="#" class="social-icon">&#x1F44D;</a> </div>
    </footer>
</body>
</html>
